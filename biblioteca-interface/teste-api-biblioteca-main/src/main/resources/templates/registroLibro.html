<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<title>Livros Disponíveis</title>
	<script src="https://kit.fontawesome.com/830fec2588.js" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<a class="navbar-brand text-light" href="#">LibroLink</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#conteudoNavbarSuportado"
			aria-controls="conteudoNavbarSuportado" aria-expanded="false"
			aria-label="Alterna navegação">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a
					class="nav-link active text-white" href="/">Início <span
						class="sr-only">(página atual)</span></a></li>
				<li class="nav-item"><a class="nav-link active text-white"
					href="libros_disponiveis">Catálogo de livros</a></li>

			</ul>
	</nav>


	<div class="container my-5 p-5" style="border:1px solid black;">
		<h4 class=text-center>Adicionar novo livro</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
			<div class="mb-3">
				<label for="titulo">Título do livro</label> <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome" name="titulo">
			</div>
			
			<div class="mb-3">
				<label for="autor">Autor</label> <input
					type="text" class="form-control" id="exampleFormControlInput1"
					placeholder="Autor" name="autor">
			</div>
			
			<div class="mb-3">
				<label for="genero">Gênero</label> <input
					type="text" class="form-control" id="exampleFormControlInput1"
					placeholder="Fantasia, Romance..." name="genero">
			</div>	
			
			<div class="mb-3">
				<label for="editora">Editora</label> <input
					type="text" class="form-control" id="exampleFormControlInput1"
					placeholder="Roco, Arqueiro..." name="editora">
			</div>	
			
			<center><button type="submit" class="btn btn-primary">Adicionar</button></center>	
		</form>
	

</div>
	</div>
	
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
