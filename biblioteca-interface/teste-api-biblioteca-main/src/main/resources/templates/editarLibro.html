			<div>
				<a class="nav-link active text-white" href="registro_libro">Adicionar novo livro</a>
			</div>

	<div class="container my-5 p-5" style="border:1px solid black;">
		<h4 class=text-center>Editar livro</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${libro}">
		
		<input type="hidden" name="id" th:value="${libro.id}"/>
			<div class="mb-3">
				<label for="titulo">Título do livro</label> <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome" name="titulo" th:value="${libro.titulo}">
			</div>
			
			<div class="mb-3">
				<label for="autor">Autor</label> <input
					type="text" class="form-control" id="exampleFormControlInput1"
					placeholder="Autor" name="autor" th:value="${libro.autor}">
			</div>
			
			<div class="mb-3">
				<label for="genero">Gênero</label> <input
					type="text" class="form-control" id="exampleFormControlInput1"
					placeholder="Fantasia, Romance..." name="genero" th:value="${libro.genero}">
			</div>	
			
			<div class="mb-3">
				<label for="editora">Editora</label> <input
					type="text" class="form-control" id="exampleFormControlInput1 "
					placeholder="Roco, Arqueiro..." name="editora" th:value="${libro.editora}">
			</div>	
			
			<div class="mb-3">
				<label for="editora">Alocado</label> <input
					type="text" class="form-control" id="exampleFormControlInput1 "
					placeholder="true or false" name="alocado" th:value="${libro.alocado}">
			</div>	
			
			<center><button type="submit" class="btn btn-primary">Editar</button></center>	
		</form>
	</div>
	
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
